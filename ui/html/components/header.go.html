{{define "header"}}
<header class="header">
    <h1 class="header__title">
        <a href="/">TodoApp</a>
    </h1>

    {{if .IsAuthenticated}}
    <form action="/auth/logout" class="logout-form" method="post">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <button class="logout-form__button" aria-label="Logout" title="Logout" type="submit">
            <svg class="logout-form__icon" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </button>
    </form>
    {{end}}
</header>
{{end}}
